<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ghibli Review App</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="box header">
        <img
          style="height: 50px"
          src="images/ghibli-logo.png"
          alt="Ghibli App Review logo" />
        <h1>Ghibli Review App</h1>
      </div>
      <div class="box sidebar">Sidebar</div>
      <div class="box content">
        Content <br />
        The four arrows are inline images inside the content area.
        <img
          src="http://gridbyexample.com/examples/code/arrow-top-left.png"
          alt="top left"
          class="topleft" />
        <img
          src="http://gridbyexample.com/examples/code/arrow-top-right.png"
          alt="top right"
          class="topright" />
        <img
          src="http://gridbyexample.com/examples/code/arrow-bottom-left.png"
          alt="bottom left"
          class="bottomleft" />
        <img
          src="http://gridbyexample.com/examples/code/arrow-bottom-right.png"
          alt="bottom right"
          class="bottomright" />
      </div>
      <div class="box footer">Footer</div>
    </div>
  </body>
</html>
